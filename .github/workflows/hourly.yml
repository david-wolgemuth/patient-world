name: Hourly Tick
on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  tick:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      - run: python sim.py --prod --snapshot
      - run: python update_readme.py
      - run: |
          git config user.name "World"
          git config user.email "bot@example.com"
          git add README.md state_prod.json history.csv
          git add -f snapshot.md
          git commit -m "Day $(python -c 'import json; print(json.load(open("state_prod.json"))["day"])')" || exit 0
          git push
