name: Daily Tick
on:
  schedule:
    - cron: '0 12 * * *'
  workflow_dispatch:

jobs:
  tick:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: python sim.py --prod
      - run: |
          git config user.name "World"
          git config user.email "bot@example.com"
          git add state_prod.json history.csv
          git commit -m "Day $(python -c 'import json; print(json.load(open("state_prod.json"))["day"])')" || exit 0
          git push
